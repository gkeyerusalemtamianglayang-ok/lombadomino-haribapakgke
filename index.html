<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pendaftaran Lomba Domino GKE</title>
<style>
  body{font-family:sans-serif;background:#f8fafc;margin:0;color:#1f2937;}
  .container{max-width:720px;margin:30px auto;background:#fff;padding:24px;border-radius:16px;box-shadow:0 4px 16px rgba(0,0,0,.08);}
  h1{text-align:center;margin:0 0 10px;}
  form{display:grid;gap:10px;margin:18px 0;}
  input,select,button{padding:10px;border-radius:8px;border:1px solid #d1d5db;}
  button{background:#2563eb;color:#fff;font-weight:600;border:none;cursor:pointer;}
  button:hover{opacity:.9;}
</style>
</head>
<body>
<div class="container">
  <h1>Pendaftaran Lomba Domino Hari Bapak GKE 2025</h1>
  <h1>CARES GKE TAMIANG LAYANG UTARA</h1>

  <form action="https://script.google.com/macros/s/AKfycbwb5mVy2ZkMNypF1EtYsreBwbfMD7aiO-nWAgEncxlY9oDjoVfID9J6bzbYGJEx37dubw/exec" method="POST" target="hidden_iframe" onsubmit="return kirim();">
    <input name="nama" placeholder="Nama peserta" required />
    <select name="jemaat" required>
      <option value="">-- Pilih Asal Jemaat --</option>
      <option>Jemaat GKE Yerusalem Tamiang Layang</option>
      <option>Jemaat GKE Sumur</option>
      <option>Jemaat GKE Jaweten</option>
      <option>Jemaat GKE Karang Langit</option>
      <option>Jemaat GKE Katambung</option>
      <option>Jemaat GKE Haringen</option>
    </select>
    <button type="submit">Tambah</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>
  <p id="msg" style="text-align:center;color:green;font-weight:600;"></p>

  <h3>Daftar Peserta</h3>
  <iframe
    src="https://docs.google.com/spreadsheets/d/1D33_3wver2Yt9_JR3uUWzyB5lODD1kxf8aahYYAA9cI/pubhtml?gid=0&single=true&widget=true&headers=false"
    style="width:100%;height:420px;border:1px solid #e5e7eb;border-radius:12px;"></iframe>
</div>

<script>
function kirim(){
  document.getElementById('msg').textContent =
    '✅ Data berhasil dikirim! Tunggu 3–5 detik lalu refresh untuk melihat hasil.';
  return true;
}
</script>
</body>
</html>
