<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pendaftaran Lomba Domino GKE</title>
<style>
  body { font-family: sans-serif; background: #f8fafc; margin: 0; color: #1f2937; }
  .container { max-width: 700px; margin: 30px auto; background: #fff; padding: 24px;
                border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,.1);}
  h1 { text-align: center; margin-top: 0; }
  form { display: grid; gap: 10px; margin-bottom: 20px; }
  input, select, button { padding: 10px; border-radius: 8px; border: 1px solid #d1d5db; }
  button { background: #2563eb; color: #fff; font-weight: 600; border: none; cursor: pointer; }
  button:hover { opacity: 0.9; }
</style>
</head>
<body>
<div class="container">
  <h1>Pendaftaran Lomba Domino Hari Bapak GKE 2025</h1>
  <h1>CARES GKE TAMIANG LAYANG UTARA</h1>

  <!-- Form langsung kirim ke Google Script -->
  <form action="https://script.google.com/macros/s/AKfycbwb5mVy2ZkMNypF1EtYsreBwbfMD7aiO-nWAgEncxlY9oDjoVfID9J6bzbYGJEx37dubw/exec" 
        method="POST" target="hidden_iframe" onsubmit="return kirim();">
    <input name="nama" placeholder="Nama peserta" required />
    <select name="jemaat" required>
      <option value="">-- Pilih Asal Jemaat --</option>
      <option>Jemaat GKE Yerusalem Tamiang Layang</option>
      <option>Jemaat GKE Sumur</option>
      <option>Jemaat GKE Jaweten</option>
      <option>Jemaat GKE Karang Langit</option>
      <option>Jemaat GKE Katambung</option>
      <option>Jemaat GKE Haringen</option>
    </select>
    <button type="submit">Tambah</button>
  </form>
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <p style="text-align:center;color:green;font-weight:600;" id="status"></p>

  <!-- Tampilan data -->
  <h3>Daftar Peserta:</h3>
  <iframe id="sheetview" 
    src="https://docs.google.com/spreadsheets/d/Y1D33_3wver2Yt9_JR3uUWzyB5lODD1kxf8aahYYAA9cI/pubhtml?widget=true&amp;headers=false" 
    style="width:100%;height:400px;border:1px solid #ccc;border-radius:10px;"></iframe>
</div>

<script>
function kirim() {
  document.getElementById("status").innerText = "Data terkirim! Silakan refresh untuk melihat di daftar.";
  return true;
}
</script>
</body>
</html>
