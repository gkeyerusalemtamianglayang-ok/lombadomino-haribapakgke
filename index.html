<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pendaftaran Lomba Domino - Hari Bapak GKE - Cares GKE Talaut - 2025</title>
<link rel="icon" href="data:,">

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(180deg, #eff6ff, #f9fafb);
    margin: 0;
    color: #1f2937;
  }

  .container {
    max-width: 740px;
    margin: 40px auto;
    background: #fff;
    padding: 28px;
    border-radius: 18px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    position: relative;
    overflow: hidden;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s ease, transform 1s ease;
  }
  .container.show {
    opacity: 1;
    transform: translateY(0);
  }

  /* üåø Logo */
  .logo-bg {
    display: block;
    margin: 0 auto 10px auto;
    width: 140px;
    opacity: 0.35;
    pointer-events: none;
    animation: fadein 2s ease;
  }

  /* ü™ß Pamflet */
  .pamflet {
    width: 100%;
    border-radius: 12px;
    margin: 15px 0;
    display: block;
    opacity: 0;
    transform: scale(0.98);
    transition: opacity 1s ease, transform 1s ease;
  }
  .pamflet.show {
    opacity: 1;
    transform: scale(1);
  }

  h1 {
    text-align: center;
    margin: 0 0 10px;
    animation: fadein 2s ease;
  }

  /* üíé FORM CARD (bingkai khusus elegan) */
  .form-card {
    background: linear-gradient(145deg, #ffffff, #f3f4f6);
    border: 1px solid #e5e7eb;
    border-radius: 18px;
    padding: 28px;
    margin: 25px 0;
    box-shadow:
      0 8px 16px rgba(0, 0, 0, 0.05),
      inset 0 1px 4px rgba(255,255,255,0.5);
    position: relative;
    overflow: hidden;
  }

  .form-card::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, rgba(37,99,235,0.05), transparent 70%);
    transform: rotate(25deg);
    pointer-events: none;
  }

  .form-card:hover {
    box-shadow:
      0 10px 25px rgba(37, 99, 235, 0.15),
      inset 0 1px 4px rgba(255,255,255,0.4);
    transform: translateY(-3px);
    transition: all 0.3s ease;
  }

  /* ‚úèÔ∏è Input & Select Field */
  form {
    display: grid;
    gap: 15px;
    position: relative;
    z-index: 2;
  }

  input, select {
    padding: 12px;
    border-radius: 10px;
    border: 1.8px solid #2563eb;
    background: #f0f4ff;
    font-size: 15px;
    transition: all 0.3s ease;
    outline: none;
  }

  input:focus, select:focus {
    border-color: #fbbf24;
    background: #fffbe6;
    box-shadow: 0 0 12px rgba(251,191,36,0.4);
  }

  input::placeholder {
    color: #6b7280;
  }

  select {
    color: #111827;
  }

  /* üåà Tombol */
  button {
    padding: 12px;
    background: linear-gradient(90deg, #2563eb, #1d4ed8);
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    letter-spacing: 0.3px;
  }

  button:hover {
    background: linear-gradient(90deg, #1e3a8a, #2563eb);
    transform: scale(1.02);
    box-shadow: 0 4px 12px rgba(37,99,235,0.3);
  }

  h3 {
    margin-top: 24px;
    text-align: center;
  }

  iframe {
    width: 100%;
    height: 420px;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  }

  @keyframes fadein {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  #msg {
    text-align: center;
    color: green;
    font-weight: 600;
  }
</style>
</head>

<body>
<div class="container" id="content">
  <img class="logo-bg" src="https://upload.wikimedia.org/wikipedia/commons/2/2e/LOGO_GKE.png" alt="Logo GKE">

  <h1>Pendaftaran Lomba Domino Hari Bapak GKE 2025</h1>
  <h1>CARES GKE TAMIANG LAYANG UTARA</h1>

  <!-- üîπ Pamflet -->
  <img src="pamflet.jpg" alt="Pamflet Hari Bapak GKE" class="pamflet" id="pamflet" loading="lazy">

  <!-- üíé Form dengan Bingkai Elegan -->
  <div class="form-card">
    <form action="https://script.google.com/macros/s/AKfycbwb5mVy2ZkMNypF1EtYsreBwbfMD7aiO-nWAgEncxlY9oDjoVfID9J6bzbYGJEx37dubw/exec" 
          method="POST" target="hidden_iframe" onsubmit="return kirim();">
      <input name="nama" placeholder="üßç Nama peserta" required />
      <select name="jemaat" required>
        <option value="">üè† -- Pilih Asal Jemaat --</option>
        <option>Jemaat GKE Yerusalem Tamiang Layang</option>
        <option>Jemaat GKE Sumur</option>
        <option>Jemaat GKE Jaweten</option>
        <option>Jemaat GKE Karang Langit</option>
        <option>Jemaat GKE Katambung</option>
        <option>Jemaat GKE Haringen</option>
      </select>
      <button type="submit">Daftar (klik/tekan di sini)</button>
    </form>
  </div>

  <iframe name="hidden_iframe" style="display:none;"></iframe>
  <p id="msg"></p>

  <h3>üìã Daftar Peserta</h3>
  <iframe
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS2jAeQmwwxB4Jx3YYVkqGi664DJ9K00Q-pmoAySpxMur2sJ1Hu9p2lpf73GPDlOk5mFsIRdTSp5Od_/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"
    loading="lazy"></iframe>

  <h3>üìä Rekap Peserta per Jemaat</h3>
  <iframe
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS2jAeQmwwxB4Jx3YYVkqGi664DJ9K00Q-pmoAySpxMur2sJ1Hu9p2lpf73GPDlOk5mFsIRdTSp5Od_/pubhtml?gid=1922224848&single=true"
    loading="lazy"></iframe>
</div>

<script>
function kirim(){
  document.getElementById('msg').textContent =
    '‚úÖ Data berhasil dikirim! Tunggu beberapa detik, lalu refresh untuk melihat hasil.';
  return true;
}

window.addEventListener('load', () => {
  document.getElementById('content').classList.add('show');
  setTimeout(() => {
    document.getElementById('pamflet').classList.add('show');
  }, 600);
});
</script>
</body>
</html>
